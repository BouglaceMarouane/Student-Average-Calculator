
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Average Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
    <div class="container py-4">
        
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4">
                    <h1 class="text-center fw-bold mb-4">Grade Checker</h1>
                    <div class="form-floating mb-2">
                        <input type="text" class="form-control" id="Name" placeholder="Saisire votre nom">
                        <label for="floatingInput">Student Name</label>
                    </div>
                    <div class="form-floating mb-2">
                        <input type="number" class="form-control" id="cc1" placeholder="Saisire controle 1">
                        <label for="floatingInput">CC1</label>
                    </div>
                    <div class="form-floating mb-2">
                        <input type="number" class="form-control" id="cc2" placeholder="Saisire controle 2">
                        <label for="floatingInput">CC2</label>
                    </div>
                    <div class="form-floating mb-2">
                        <input type="number" class="form-control" id="cc3" placeholder="Saisire controle 3">
                        <label for="floatingInput">CC3</label>
                    </div>
                    <div class="form-floating mb-2">
                        <input type="number" class="form-control" id="efm" placeholder="Saisire l'efm">
                        <label for="floatingInput">EFM</label>
                    </div>
                    <button onclick="calculer()" class="btn btn-primary">Calculate Average</button><br>
                    <span id="result"></span>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
